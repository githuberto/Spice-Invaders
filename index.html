<!DOCTYPE html>
<html>
  <head>
      <script src="https://spiceworks.github.io/spiceworks-js-sdk/dist/spiceworks-sdk.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <title>Spice Invaders</title>
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <link rel="stylesheet" type="text/css" href="css/typeography.css">
    <style>

      /* Styling needed for a fullscreen canvas and no scrollbars. */
      body, html { 
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Here's where we'll put Space Invader styles... */
      #gamecontainer {
          width: 800px;
          margin-left: auto;
          margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div id="starfield"></div>
    <div id="gamecontainer">
      <canvas id="gameCanvas"></canvas>
    </div>
    <script src="js/game.js"></script>
    <script src="js/level.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/play.js"></script>
    <script src="js/gameover.js"></script>
    <script>
      //  Setup the canvas.
      var canvas = document.getElementById("gameCanvas");
      canvas.width = 800;
      canvas.height = 600;

      //  Create the game.
      var game = new Game();

      //  Initialise it with the game canvas.
      game.initialise(canvas);

      //  Start the game.
      game.start();

      //  Listen for keyboard events.
      window.addEventListener("keydown", function keydown(e) {
          var keycode = e.which || window.event.keycode;
          //  Supress further processing of left/right/space (37/29/32)
          if(keycode == 37 || keycode == 39 || keycode == 32) {
              e.preventDefault();
          }
          game.keyDown(keycode);
      });
      window.addEventListener("keyup", function keydown(e) {
          var keycode = e.which || window.event.keycode;
          game.keyUp(keycode);
      }); 
    </script>
  </body>
</html>
